<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Universal PaperClips</title>
	<link rel="stylesheet" href="game.css">
</head>
<body>
	<header>
		<div id="infos">
		</div>
	</header>
	<main>
		<h1>Paperclips: <span id="spanPaperclipNumber"></span></h1>
		<button id="makepaperclip">Make Paperclip</button>
		<div>
			<h1>Business</h1>
			<p>Available Funds: $ <span> 0.00</span></p>
			<p>Unsold Inventory: <span id="unsoldInventory"></span></p>
			<div class="flex">
				<button id="buttonLower">lower</button>
				<button id="buttonRaise">raise</button>
				<p>Price per Clip: <span id="spanPricePerClip"></span></p>
			</div>
			<p>Public Demand: <span id="spanPubicDemand"></span>%</p>
			<br>
			<div class="flex">
				<button>Marketing </button>
				<p>Level: <span>1</span></p>
			</div>
			<p>Cost: $ <span>100.00</span></p>
			
		</div>
		<div>
			<h1>Manufacturing</h1>
			<p>Clips per Second: <span>0</span></p>
			<div class="flex">
				<button>Wire</button>
				<p><span>1,000</span> inches</p>

			</div>
			<p>Cost: $ <span>26</span></p>
		</div>
	</main>
	<footer>

	</footer>
	<script src="Game.js"></script>
</body>
</html>
